<!DOCTYPE html>
<html lang="pt-br">

<head>

    <style>
        body {
            font-family: Arial, sans-serif;

        .Navbarprincipal {
        background-color: yellow;

        .cover-photo {

            background-size: cover;
            background-position: center;
        }
        
        
        .profile-photo {
            width: 200px;
            height: 200px;
            border: 3px solid yellow;
            border-radius: 50px;
            background-image: url(img/mulher.jpg);
            background-size: cover;
            background-position: center;
            top: 120px;
            left: 50px;
            padding: 30px;
            position: relative;
            text-align: center;
        }
        
        .profile-info {
            margin-top: 20px;
            margin-left: 270px;

        }
        
        .profile-info h1 {

            color: yellow;
        }
        
        .profile-info p {

            margin: 5px 0;
            color: white ;
        }
        
        .buttons {
            margin-left: 1000px;
            text-align: left;
            margin-top: -90px;
            
        }
        
        .buttons button {
            background-color: yellow;
            color: black;
            border-radius: 15px;
            padding: 5px 60px;
            margin-bottom: 10px;
            cursor: pointer;
            text-align: center;
        }
        
        .about-me {
          
            border-radius: 5px;
            border-color: yellow;
            text-align: center;
            margin-top: -3%;
            
            padding: 55px;
        }
        
        .about-me textarea {
            width: 100%;
            height: 150px;
            border: 3px solid yellow;
            border-radius: 10px;
            padding: 15px;
            font-size: 15px;
            
        }
        
        @media screen and (max-width: 768px) {
            @media screen and (max-width: 768px) {
            .menu {
                display: none;
            }

            .profile {
                flex-direction: column;
            }

            .profile img {
                margin-bottom: 20%;
            }
        }
        }
    </style>
</head>
